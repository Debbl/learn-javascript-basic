<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 不传入参数
      var date1 = new Date();
      console.log(date1);

      // 2. 传入时间字符串
      console.log(new Date('2022-06-23'));

      // 3. 传入具体的年月日时分秒毫秒
      console.log(new Date(2022, 6, 23, 11, 25, 10, 1000));

      // 4. 传入一个时间戳
      console.log(new Date(0));
    </script>
  </body>
</html>

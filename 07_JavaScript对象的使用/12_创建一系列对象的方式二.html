<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 工厂函数
      function createStudent(name, age, height) {
        return {
          name,
          age,
          height,
          running: function () {
            console.log(name, 'running~');
          },
        };
      }

      var stu1 = createStudent('foo', 18, 1.88);
      var stu2 = createStudent('bar', 19, 1.88);
      var stu3 = createStudent('baz', 18, 1.98);
      console.log(stu1, stu2, stu3);
      stu1.running();
    </script>
  </body>
</html>

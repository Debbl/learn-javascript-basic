<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 基本使用
      var person = {
        name: 'debbl',
        age: 18,
        height: 1.88,
      };

      console.log(person);
      // 2. 对象的某一个属性
      console.log(person.name);

      // 3. Null 类型
      // 3.1 其他类型的初始值
      var age = 0;
      var isAdmin = false;
      var message = '';
      // 对象类型的初始值
      var book = null;
      console.log(book);
      console.log(typeof book);
    </script>
  </body>
</html>

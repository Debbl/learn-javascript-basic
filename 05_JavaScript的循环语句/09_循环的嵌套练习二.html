<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ❤
      for (var i = 0; i < 10; i++) {
        document.write('<div>');
        for (var j = i; j < 10; j++) {
          document.write('❤');
        }
        document.write('</div>');
      }
      for (var i = 0; i < 10; i++) {
        document.write('<div>');
        for (var j = 0; j < i + 1; j++) {
          document.write('❤');
        }
        document.write('</div>');
      }
    </script>
  </body>
</html>

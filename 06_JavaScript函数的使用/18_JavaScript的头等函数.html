<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 函数为一等(头等)公民 赋值给变量 作为参数 作为返回值 储存在数据结构中
      // 函数式编程
      var foo1 = function () {
        console.log('Hello');
      };

      foo1();

      function bar(fn) {
        console.log('fn: ', fn);
        fn();
      }
      bar(function () {
        console.log('Hello');
      });

      function sayHello() {
        function hi() {
          console.log('Hi');
        }
        return hi;
      }
      sayHello()();

      var obj = {
        name: 'foo',
        eating: function () {
          console.log(this.name, 'eating');
        },
      };

      obj.eating();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nums = [1, 2, 3, 0, 19];

      // sort() 排序
      console.log(
        nums.sort(function (item1, item2) {
          console.log(item1);
          return item1 - item2;
        })
      );

      console.log(nums);
      console.log(nums.reverse());
    </script>
  </body>
</html>

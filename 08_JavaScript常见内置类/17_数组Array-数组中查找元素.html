<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var names = ['aaa', 'bbb', 'ccc'];

      // indexOf()  / lastIndexOf()
      console.log(names.indexOf('bbb'));
      console.log(names.lastIndexOf('bbb'));

      // includes()
      console.log(names.includes('aaa'));

      // find() / findIndex()
      console.log(names.find((item) => item === 'aaa'));
      console.log(names.findIndex((item) => item === 'bbb'));
    </script>
  </body>
</html>

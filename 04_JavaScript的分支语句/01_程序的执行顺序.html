<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 顺序执行
      var num1 = 22;
      var num2 = 33;
      var result = num1 + num2;
      console.log(result);

      // 2. 分支语句
      var isLogin = true;
      if (isLogin) {
        console.log('Login');
      } else {
        console.log('Log in');
      }

      // 3. 循环语句
      var i = 0;
      while (i < 10) {
        console.log('i : ', i);
        i++;
      }
    </script>
  </body>
</html>

      var students = [
        { id: 101, name: 'foo1', age: 18 },
        { id: 102, name: 'foo2', age: 19 },
        { id: 103, name: 'foo3', age: 17 },
        { id: 104, name: 'foo4', age: 18 },
      ];

      Array.prototype.hyFind = function (fn, thisArg) {
        for (var i = 0; i < this.length; i++) {
          if (fn.apply(thisArg, [this[i], i, this])) {
            return this[i];
          }
        }
      };

      names.hyFind(function (item) {
        console.log(item);
      });

      console.log(
        students.hyFind(function (item) {
          console.log(item);
          console.log('===');
          return item.id === 102;
        }),
        '---'
      );

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 基本使用
      var age = 18;
      var height = 1.88;

      // 2. 特殊的数值
      var num1 = Infinity;
      var num2 = 1 / 0;
      console.log(num1, num2);

      // NaN not a number
      var result = 3 * 'abc';
      console.log(result);

      // 3. 进制表示
      var num3 = 100; // 十进制
      var num4 = 0x100; // 十六进制
      var num5 = 0o100; // 八进制
      var num6 = 0b100; // 二进制
      console.log(num4, num5, num6);

      // 4. 数字可表示的范围
      var maxNum = Number.MAX_VALUE;
      var minNum = Number.MIN_VALUE;
      console.log(maxNum, minNum);
    </script>
  </body>
</html>

      console.log(+date);

      // 计算操作花费的时间
      var startTime = new Date();
      for (var i = 0; i < 1000; i++) {
        console.log(i);
      }
      var endTime = new Date();
      console.log('执行花费的时间：', endTime - startTime);

      // 封装一个函数, 计算函数执行的时间
      function testPerformance(fn) {
        var startTime = new Date();
        fn();
        var endTime = newDate();
        return endTime - startTime;
      }
    </script>

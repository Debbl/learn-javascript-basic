<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.addEventListener('debbl', function () {
        console.log('自定义事件');
      });

      setTimeout(() => {
        window.dispatchEvent(new Event('debbl'));
      }, 3000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 数组中存放的原始类型
      var names = ['abc', 'nba', 'mba'];
      console.log(names.indexOf('nba'));
      console.log(names.lastIndexOf('mba'));
      console.log(names.lastIndexOf('aaa')); // -1

      // 2. 数组中存放对象类型
      var students = [
        { id: 101, name: 'foo1', age: 18 },
        { id: 102, name: 'foo2', age: 19 },
        { id: 103, name: 'foo3', age: 17 },
        { id: 104, name: 'foo4', age: 18 },
      ];
      // 2.1 遍历
      for (var i = 0; i < students.length; i++) {
        if (students[i].id === 101) {
          console.log(students[i]);
          break;
        }
      }

      // 高阶函数 find()
      var tarStu = students.find((student) => {
        console.log(this);
        return student.id === 102;
      });
      var tarStuIndex = students.findIndex((student) => {
        return student.id === 102;
      });
      console.log(tarStuIndex, tarStu);
    </script>
  </body>
</html>

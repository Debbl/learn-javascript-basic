<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function foo(fn) {
        console.log('foo执行了');
        fn();
      }
      foo(function () {
        console.log('回调函数,被 foo 调用执行');
      });
    </script>
  </body>
</html>

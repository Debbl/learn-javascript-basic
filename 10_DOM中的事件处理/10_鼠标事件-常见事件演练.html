<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      var boxEl = document.querySelector('.box');

      // 左键 点击
      boxEl.addEventListener('click', function () {
        console.log('box click');
      });

      // 右键 点击
      boxEl.addEventListener('contextmenu', function (event) {
        event.preventDefault();
        console.log('右键点击');
      });

      boxEl.addEventListener('mousedown', function () {
        console.log('鼠标按下');
      });

      boxEl.addEventListener('mouseup', function () {
        console.log('鼠标抬起');
      });

      boxEl.addEventListener('dblclick', function () {
        console.log('双击');
      });
      boxEl.addEventListener('mousemove', function () {
        console.log('鼠标移动');
      });
    </script>
  </body>
</html>

      var message1 = 'Hello';
      var message2 = 'Hello';

      var message3 = `Hello, ${message1}, ${1 + 1}`;

      var message4 = "It's a computer";

      var message5 = 'Hello World';
      console.log(message5.length);

      var nickname = 'ding';
      var message = 'hello';
      console.log(message + ' ' + nickname);

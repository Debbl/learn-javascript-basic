  <body>
    <script>
      var message = 'Hello World';

      // 获取子字符串
      console.log(message.slice(1, 3));
      console.log(message.slice(1, -1));
      console.log(message.slice(1));
      console.log(message.slice());

      console.log(message.substr(1, 3));
    </script>

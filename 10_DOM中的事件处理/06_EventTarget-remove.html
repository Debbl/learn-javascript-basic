<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>按钮</button>
    <button class="remove-btn">移除点击事件</button>

    <script>
      var btnEl = document.querySelector('button');
      var removeEl = document.querySelector('.remove-btn');
      function foo() {
        console.log('点击事件~');
      }
      // btnEl.onclick = foo;
      btnEl.addEventListener('click', foo);
      removeEl.onclick = function () {
        console.log('OK');
        btnEl.removeEventListener('click', foo);
      };
    </script>
  </body>
</html>
